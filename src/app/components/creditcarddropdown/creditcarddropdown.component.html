<div class="contenedor">
    <div class="selectbox" (click)="activeSelect()">
      <!--SELECT-->
        <div class="select" id="select">
          <div class="icono-select">
            <img src="assets/img/ico/credit-card-ico.png" alt="">
          </div>
          <div class="separador"></div>
          <div class="contenido-select">
            <p class="descripcion">Selecciona tu tarjeta</p>
          </div>
          <div class="arrow-select">
            <img src="assets/img/ico/down-arrow-icon.png" alt="">
          </div>
        </div>
      <!-- FIN SELECT-->


      <!--OPTIONS-->
      <div class="opciones" id="opciones">
          <ng-container *ngFor="let card of listCard">
            <a href="#" id="opcion" (click)="selectOption(card, $event)">
              <div class="contenido-opcion">
                  <img [src]="card.imagen" alt="masterIco">
                  <div class="textos">
                    <p class="descripcion">{{card.descripcion}}</p>
                  </div>
              </div>
            </a>
          </ng-container>
